<div class="form-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
        <input type="text" data-ng-model="developer.name" id="name" class="form-control" placeholder="Name" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="lastName">Last Name</label>
    <div class="controls">
        <input type="text" data-ng-model="developer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="seniority">Seniority</label>
    <div class="controls">
        <input type="text" data-ng-model="developer.seniority" id="seniority" class="form-control" placeholder="Seniority" required>
    </div>
</div>
