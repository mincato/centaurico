<section data-ng-controller="DeveloperController" data-ng-init="find()">
    <div class="page-header">
        <h1>Developers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="developer in developers" data-ng-href="#!/developers/{{developer._id}}" class="list-group-item">
			<h4 class="list-group-item-heading">{{developer.name}} {{developer.lastName}}</h4>
            <h4 class="list-group-item-heading" data-ng-bind="developer.seniority"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!developers.$resolved || developers.length">
    	No Developers yet, why don't you <a href="#!/developers/create">create one</a>?
    </div>
</section>
