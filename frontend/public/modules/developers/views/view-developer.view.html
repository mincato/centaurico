<section data-ng-controller="DeveloperController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{developer.name}} {{developer.lastName}}</h1>
        <h1 data-ng-bind="developer.seniority"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="#!/developers/{{developer._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
